<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Class Survey</title>
        <meta name="Class Survey Family Feud">
        <link rel="stylesheet" href="main.css">
    </head>
    
    <body>
        
      <div id="game-board">
        <!-- <h1>Hello</h1> -->
        <div id="answer-box">
          <div id="answer-1" class="answer">
            <video height="250" id="video-1">
                <source src="videos/apple.mp4">
            </video>
          </div>
          <div id="answer-2" class="answer">
            <video height="250" id="video-2">
                <source src="videos/orange.mp4">
            </video>
          </div>
          <div id="answer-3" class="answer">
            <video height="250" id="video-3">
                <source src="videos/grape.mp4">
            </video>
          </div>
        </div>
      </div>
        
    <script>
        
        var video1 = document.getElementById('video-1');
        var video2 = document.getElementById('video-2');
        var video3 = document.getElementById('video-3');   

        document.onkeydown = function(e){
            if((e || KeyboardEvent).keyCode === 49){
                video1.paused ? video1.play() : video1.pause();
                var audio = new Audio("sounds/correct.mp3");
                audio.play();;
            }
            if((e || KeyboardEvent).keyCode === 50){
                video2.paused ? video2.play() : video2.pause();
                var audio = new Audio("sounds/correct.mp3");
                audio.play();;
            }
            if((e || KeyboardEvent).keyCode === 51){
                video3.paused ? video3.play() : video3.pause();
                var audio = new Audio("sounds/correct.mp3");
                audio.play();;
            }
            if((e || KeyboardEvent).keyCode === 88){
                var audio = new Audio("sounds/strike.mp3");
                audio.play();;

                audio.onplaying = function() {
                    var strike = document.createElement("IMG");
                    strike.setAttribute("src", "images/strike.png");
                    strike.setAttribute("id", "strike");
                    strike.style.position = "absolute";
                    document.body.appendChild(strike);
                }
                audio.onended = function() {
                     strike.remove();
                };
            }
        };

            }

        document.onkeydown = function(g){
            if((g || KeyboardEvent).keyCode === 51){
                video3.paused ? video3.play() : video3.pause();

        video1.addEventListener("timeupdate", function(){
            if(this.currentTime >= 1.9) {
                this.pause();
            }
        });

        video2.addEventListener("timeupdate", function(){
            if(this.currentTime >= 1.9) {
                this.pause();
            }
        });
        
        video3.addEventListener("timeupdate", function(){
            if(this.currentTime >= 1.9) {
                this.pause();
            }
        });

    </script>
        
        
    </body>
    
</html>
